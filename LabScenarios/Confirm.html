<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Styles/bootstrap.min.css">
  <link rel="stylesheet" href="Styles/bootstrap.css">

  <title>Confirm</title>

</head>

<body>
  <div class="container">
    <!-- Button to Open the Modal -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="text-center"><a href="#" data-target="#myModal" data-toggle="modal" role="button" class="btn btn-primary btn-lg">Open dialog</a></p>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Are you sure?</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            Are you sure you wish to submit this album?
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-info" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-outline-success" data-dismiss="modal">Confirm</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

<script src="Scripts/jquery-3.4.1.slim.min.js"></script>
<script src="Scripts/popper.min.js"></script>
<script src="Scripts/bootstrap.min.js"></script>

</html>
